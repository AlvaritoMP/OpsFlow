# NOTA: La configuración principal está en .nixpacks/build.toml
# Este archivo se mantiene por compatibilidad pero .nixpacks/build.toml tiene prioridad

[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build",
  "node scripts/protect-dist.js"
]

# CRÍTICO: Usar npm start en lugar de Caddy
# Esto fuerza a Nixpacks a usar Node.js como proceso principal
[phases.start]
cmd = "npm start"
