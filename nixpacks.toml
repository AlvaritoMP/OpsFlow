[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build",
  "node scripts/protect-dist.js"
]

# CRÍTICO: Ejecutar el script de protección ANTES de iniciar Caddy
# Esto garantiza que el index.html compilado esté correcto incluso si se sobrescribió
# El script restaurará desde backup si existe, o corregirá el index.html si tiene /index.tsx
[phases.start]
cmd = "bash scripts/start.sh"
