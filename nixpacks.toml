[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build",
  "node scripts/protect-dist.js"
]

# CRÍTICO: Ejecutar el script de protección ANTES de iniciar Caddy
# Esto garantiza que el index.html compilado esté correcto incluso si se sobrescribió
# IMPORTANTE: Nixpacks detecta Caddy automáticamente, pero podemos sobrescribir el comando de inicio
[phases.start]
cmd = "bash -c 'cd /app && node scripts/protect-dist.js && exec caddy run --config /assets/Caddyfile --adapter caddyfile 2>&1'"
